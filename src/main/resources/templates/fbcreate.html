<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">

	<h5 class="my-3 border-bottom pb-2">질문등록</h5>
	
	  <form th:object="${freeBoardDto}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        
 
	 <div class="mb-3">
		 <label for="subject" class="form-label">제목</label>
		 <input type="text" class="form-control" th:field="*{subject}">
		 <p th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}" class="fieldError"></p>
	 </div>
 
	 <div class="mb-3">
		 <label for="content" class="form-label">내용</label>
		 <textarea class="form-control" rows="10" th:field="*{content}"></textarea>
		 <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError"></p>
	 </div>
	
	<input type="submit" value="저장하기" class="btn btn-primary my-2">
	
	</form>
	
</div>
</html>
