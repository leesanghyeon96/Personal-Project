<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">

<th:block layout:fragment="css">
	<link rel="stylesheet" type="text/css" href="member.css">
</th:block>



<div class="memberbox">
 	<div class="my-3 border-bottom">
 		<div>
 			<h4>회원가입</h4>
		</div>
	</div>

	<form th:action="@{/member}" th:object="${userDto}" method="post">
 											
 		
 	<div th:replace="~{form_errors :: formErrorsFragment}" class="alert0"></div>
 		 
	 	
	 		
	 		<div class="mb-3">
	 			<label for="username" class="form-label">사용자 ID</label>
	 			<input type="text" class="form-control" th:field="*{username}">
	 		</div>
	 		
			 <div class="mb-3">
			 	<label for="password1" class="form-label">비밀번호</label>
			 	<input type="password"  class="form-control" th:field="*{password1}">
			 </div>
			 
			 <div class="mb-3">
			 	<label for="password2" class="form-label">비밀번호 확인</label>
			 	<input type="password"  class="form-control" th:field="*{password2}">
			 </div>
	 
			 <div class="mb-3">
			 	<label for="email" class="form-label">이메일</label>
			 	<input type="email"  class="form-control" th:field="*{email}">
			 </div>
			 
	 		<button type="submit" class="btn btn-primary">회원가입</button>
	 	
 	</form>
</div>  	
</div>
</html>
