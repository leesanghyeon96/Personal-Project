<html layout:decorate="~{layout}">
<div layout:fragment="content">


	
	<!-- 값 들어오는거 확인
	<h1 th:text="${FreeBoard.subject}">제목</h1>
	
	<h2 th:if="${FreeBoard.author != null}" th:text="${FreeBoard.author.username}">등록자</h2>
	<h2>[[${#temporals.format(FreeBoard.createDate, 'yyyy-MM-dd HH:mm')}]]</h2>
	
	<h2 th:text="${FreeBoard.content}">내용</h2>
 	
	
	
	<h2>조회수</h2>
	-->
	
	
		
	<center>
		<table class="table">
			<thead class="table-light">
				<tr>
					<th colspan=4 th:text="${FreeBoard.subject}"></th>
				</tr>
				
				<tr>
					<th>등록자</th>
					<th th:if="${FreeBoard.author != null}" th:text="${FreeBoard.author.username}"></th>
					<th>등록일</th>
					<th>[[${#temporals.format(FreeBoard.createDate, 'yyyy-MM-dd HH:mm')}]]</th>
				</tr>
				
				<tr>
					<th>조회수</th>
					<th colspan="3"></th>
				</tr>
			</thead>
			
			<tbody>
				<tr>
					<td colspan="4">
						<textarea name="content" id="content" class="form-control" rows=10 th:text="${FreeBoard.content}"></textarea>
					</td>
				</tr>
			</tbody>
			
		</table>
	</center>



</div>
</html>
